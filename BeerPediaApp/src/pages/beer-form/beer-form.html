<ion-header>
  <ion-navbar color="primary">
    <ion-title>New beer form</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding center>
  <ion-list>
    <ion-item>
      <ion-label floating>Name of the beer</ion-label>
      <ion-input [(ngModel)]="beerData.name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Country of the beer</ion-label>
      <ion-input [(ngModel)]="beerData.country" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button block padding (click)="send()">Send</button>
    </ion-item>
  </ion-list>

</ion-content>
