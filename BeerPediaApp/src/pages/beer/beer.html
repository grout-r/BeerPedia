<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ name }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card padding>
    <ion-card-content>
      <!-- <img src="img/beer-bottle.jpg"> -->
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Add your review
    </ion-card-header>
    <ion-card-content>
      <ion-slides>
        <ion-slide>
          <ion-item text-center>
            <rating [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"> </rating>
          </ion-item>
          <ion-item text-center>
            <ion-buttons end>
              <button ion-button icon-end>Next<ion-icon name="arrow-forward"></ion-icon></button>
            </ion-buttons>
          </ion-item>
        </ion-slide>
        <ion-slide>
          <ion-item padding>
            <ion-textarea [(ngModel)]="comment" type="text" placeholder="Write a short review"></ion-textarea>
          </ion-item>
          <ion-item text-center>
            <ion-buttons end>
              <button ion-button (click)="sendReview()">Submit</button>
            </ion-buttons>
          </ion-item>
        </ion-slide>
      </ion-slides>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Reviews
    </ion-card-header>
    <ion-card-content>
      <div *ngIf="beer.comments">
        <ion-list *ngFor="let comment of beer.comments">
          <ion-item>
            <p>{{ comment.text }}</p>
          </ion-item>
        </ion-list>
      </div>

      <div *ngIf="!beer.comments">
        <ion-item>
          <p>No comments yet... Add one above!</p>
        </ion-item>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
