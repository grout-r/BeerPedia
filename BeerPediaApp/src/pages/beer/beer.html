<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ name }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card padding>
    <ion-card-header>
      <h1>Specifications</h1>
    </ion-card-header>
    <ion-card-content>
      <img src="img/beer-bottle.jpg" width="10%">
      <h2>Name:</h2>
      <p>{{ beer.name }}</p>
      
      <h2>Origin:</h2>
      <p>{{ beer.country }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <h1>Add your review</h1>
    </ion-card-header>
    <ion-card-content>
      <ion-slides>
        <ion-slide>
          <ion-item text-center>
            <rating [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="rateValue($event)"></rating>
          </ion-item>
        </ion-slide>
        <ion-slide>
          <ion-item padding>
            <ion-textarea [(ngModel)]="comment" type="text" placeholder="Write a short review"></ion-textarea>
          </ion-item>
          <ion-item text-center>
            <ion-buttons end>
              <button ion-button (click)="sendReview()">Submit</button>
            </ion-buttons>
          </ion-item>
        </ion-slide>
      </ion-slides>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <h1>Reviews</h1>
    </ion-card-header>
    <ion-card-content>
      <h2>Rate average: {{ avg }}</h2>

      <div *ngIf="beer.comments">
        <ion-list *ngFor="let comment of beer.comments">
          <ion-item>
            <p>{{ comment.text }}</p>
          </ion-item>
        </ion-list>
      </div>

      <div *ngIf="!beer.comments">
        <ion-item>
          <p>No comments yet... Add one above!</p>
        </ion-item>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
